.button-14 {
  box-sizing: border-box;
  color: #0f1111;
  cursor: pointer;
  text-align: center;
  text-overflow: ellipsis;
  -webkit-user-select: none;
  user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  background-image: linear-gradient(#f7f8fa, #e7e9ec);
  border: 1px solid #a2a6ac;
  border-color: #adb1b8 #a2a6ac #8d9096;

}

<script type="text/javascript">var Typer = {
    text: null,
    accessCountimer: null,
    index: 0,
    speed: 2,
    file: "",
    accessCount: 0,
    deniedCount: 0,
    init: function() {
        accessCountimer = setInterval(function() {
            Typer.updLstChr();
        }, 500); // inizialize timer for blinking cursor
        $.get(Typer.file, function(data) {
            Typer.text = data; // save the textfile in Typer.text
            Typer.text = Typer.text.slice(0, Typer.text.length - 1);
        });
    },
    content: function() {
        return $("#console").html(); // get console content
    },
    write: function(str) {
        $("#console").append(str);
        return false;
    },
    makeAccess: function() {
        Typer.hidepop(); // hide all popups
        Typer.accessCount = 0; //reset count
        var ddiv = $("<div id='gran'>").html(""); // create new blank div and id "gran"
        ddiv.addClass("accessGranted"); // add class to the div
        ddiv.html("<h1>ACCESS GRANTED</h1>"); // set content of div
        $(document.body).prepend(ddiv); // prepend div to body
        return false;
    },
    makeDenied: function() {
        Typer.hidepop(); // hide all popups
        Typer.deniedCount = 0; //reset count
        var ddiv = $("<div id='deni'>").html(""); // create new blank div and id "deni"
        ddiv.addClass("accessDenied"); // add class to the div
        ddiv.html("<h1>ACCESS DENIED</h1>"); // set content of div
        $(document.body).prepend(ddiv); // prepend div to body
        return false;
    },
    hidepop: function() {
        $("#deni").remove();
        $("#gran").remove();
    },
    addText: function(key) {
        if (key.keyCode == 18) {
            Typer.accessCount++; //increase counter 
            if (Typer.accessCount >= 3) Typer.makeAccess(); // make access popup
        } else if (key.keyCode == 20) {
            Typer.deniedCount++; // increase counter
            if (Typer.deniedCount >= 3) Typer.makeDenied(); // make denied popup
        } else if (key.keyCode == 27) Typer.hidepop(); // hide all popups
        else if (Typer.text) {
            var cont = Typer.content(); // get the console content
            if (cont.substring(cont.length - 1, cont.length) == "|") $("#console").html($("#console").html().substring(0, cont.length - 1)); // remove it before adding the text
            if (key.keyCode != 8) Typer.index += Typer.speed; // add to the index the speed
            else if (Typer.index > 0) Typer.index -= Typer.speed; //	remove speed for deleting text
            var text = Typer.text.substring(0, Typer.index) // parse the text for stripping html enities
            ;
            var rtn = new RegExp("\n", "g"); // newline regex
            $("#console").html(text.replace(rtn, "<br/>")); // replace newline chars with br, tabs with 4 space and blanks with an html blank
            window.scrollBy(0, 50); // scroll to make sure bottom is always visible
        }
        if (key.preventDefault && key.keyCode != 122) key.preventDefault();
        if (key.keyCode != 122) key.returnValue = false;
    },
    updLstChr: function() {
        var cont = this.content(); // get console 
        if (cont.substring(cont.length - 1, cont.length) == "|") $("#console").html($("#console").html().substring(0, cont.length - 1)); // remove it
        else this.write("|"); // else write it
    }
};
function replaceUrls(text) {
    var http = text.indexOf("http://");
    var space = text.indexOf(".me ", http);
    if (space != -1) {
        var url = text.slice(http, space - 1);
        return text.replace(url, '<a href="' + url + '">' + url + "</a>");
    } else return text;
}
Typer.speed = 3;
Typer.file = "vanessander.txt";
Typer.init();
var timer = setInterval("t();", 40);
function t() {
    Typer.addText({
        "keyCode": 123748
    });
    if (Typer.index > Typer.text.length) clearInterval(timer);
}

</script>
